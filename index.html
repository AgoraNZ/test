<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Shed Hygiene Checklist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #002B5C;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            background-color: #002B5C;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 100%;
        }
        h1, h2 {
            color: #a7ab01;
            text-align: center;
        }
        h1 {
            margin-bottom: 40px;
        }
        label {
            margin-top: 10px;
        }
        button {
            background-color: #FF851B;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            border-radius: 5px;
        }
        button:hover {
            background-color: #FF4136;
        }
        .checklist-item {
            margin-bottom: 30px;
        }
        .form-control, .form-select {
            margin-top: 5px;
        }
        .version {
            text-align: center;
            margin-top: 20px;
            color: #FFFFFF;
            font-size: 12px;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 250px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container" id="form-container">
        <img src="https://i.postimg.cc/htZPjx5g/logo-89.png" alt="Logo" class="logo">
        <h1>Dairy Shed Hygiene Checklist</h1>
        
        <form id="hygiene-checklist-form">
            <!-- Form Fields -->
            <div class="section mb-4">
                <h2>Farm Details</h2>
                <label for="dairy-number">Dairy Number:</label>
                <input type="text" class="form-control" id="dairy-number" name="dairy-number">
                <label for="customer-name">Customer Name:</label>
                <input type="text" class="form-control" id="customer-name" name="customer-name">
            </div>

            <!-- Checklist Items Section -->
            <div class="section mb-4">
                <h2>Checklist Items</h2>
                <div id="checklist-items">
                    <!-- Example checklist item -->
                    <div class="checklist-item">
                        <label for="item-1">Pulsator Airline</label>
                        <select id="status-1" name="status-1" class="form-select">
                            <option value="ok">OK</option>
                            <option value="attention-required">Attention Required</option>
                            <option value="na">N/A</option>
                        </select>
                        <input type="text" class="form-control" id="comments-1" name="comments-1" placeholder="Comments">
                        <label for="photo-1">Upload Photo (if Attention Required):</label>
                        <input type="file" class="form-control" id="photo-1" name="photo-1" accept="image/*">
                    </div>
                    <!-- Add more checklist items as needed -->
                </div>
            </div>

            <button type="button" onclick="generatePDF()">Generate PDF</button>
        </form>
        <div class="version">Version 4.5</div>
    </div>

    <script>
        async function generatePDF() {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF('p', 'pt', 'a4');

            pdf.setFontSize(12);
            pdf.setTextColor('#000000');
            pdf.setFont('helvetica', 'bold');
            pdf.text('Farm Details:', 40, 50);

            const dairyNumber = document.getElementById('dairy-number').value;
            const customerName = document.getElementById('customer-name').value;

            pdf.setFont('helvetica', 'normal');
            pdf.text(`Dairy Number: ${dairyNumber}`, 40, 70);
            pdf.text(`Customer Name: ${customerName}`, 40, 85);

            const checklistItems = document.querySelectorAll('.checklist-item');
            let startY = 110;

            pdf.setFont('helvetica', 'bold');
            pdf.text('Checklist Items:', 40, startY);
            startY += 20;

            pdf.setFont('helvetica', 'normal');
            let photos = [];

            checklistItems.forEach((item, index) => {
                const label = item.querySelector('label').textContent;
                const status = item.querySelector('select').value;
                let comments = item.querySelector('input[type="text"]').value;
                const photoInput = item.querySelector('input[type="file"]');

                if (status === 'attention-required') {
                    comments += ' (See Photo Below)';
                }

                pdf.text(`${label}: ${status}`, 40, startY);
                startY += 15;
                pdf.text(`Comments: ${comments}`, 60, startY);
                startY += 20;

                if (photoInput.files.length > 0) {
                    photos.push({
                        label: label,
                        file: photoInput.files[0]
                    });
                }
            });

            if (photos.length > 0) {
                startY += 20;
                pdf.setFont('helvetica', 'bold');
                pdf.text('Photos:', 40, startY);
                startY += 20;

                for (let i = 0; i < photos.length; i++) {
                    const photo = photos[i];
                    const reader = new FileReader();

                    reader.onload = function(event) {
                        pdf.addImage(event.target.result, 'JPEG', 40, startY, 100, 100);
                        pdf.text(photo.label, 150, startY + 50);
                        startY += 120;

                        if (i === photos.length - 1) {
                            pdf.save('Dairy_Shed_Hygiene_Checklist.pdf');
                        }
                    };

                    reader.readAsDataURL(photo.file);
                }
            } else {
                pdf.save('Dairy_Shed_Hygiene_Checklist.pdf');
            }
        }
    </script>
</body>
</html>
