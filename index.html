<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Shed Hygiene Checklist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #002B5C;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            background-color: #002B5C;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 100%;
        }
        h1, h2 {
            color: #a7ab01;
            text-align: center;
        }
        h1 {
            margin-bottom: 40px;
        }
        label {
            margin-top: 10px;
        }
        button {
            background-color: #FF851B;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            border-radius: 5px;
        }
        button:hover {
            background-color: #FF4136;
        }
        .checklist-item {
            margin-bottom: 30px;
        }
        .form-control, .form-select {
            margin-top: 5px;
        }
        .version {
            text-align: center;
            margin-top: 20px;
            color: #FFFFFF;
            font-size: 12px;
        }
        .logo {
            display: block;
            margin: 0 auto 40px;
            width: 300px;
        }
        .record-container {
            background-color: #FFFFFF;
            color: #000000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 1000px;
            width: 100%;
            margin: 20px auto;
        }
        .record-container h2 {
            color: #002B5C;
        }
        .record-list {
            max-height: 400px;
            overflow-y: auto;
        }
        .record-list a {
            text-decoration: none;
            color: #007bff;
            display: block;
            margin-bottom: 10px;
        }
        .back-button {
            margin-top: 20px;
            background-color: #002B5C;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-storage-compat.js"></script>
</head>
<body>
    <div class="container">
        <img src="https://i.postimg.cc/htZPjx5g/logo-89.png" alt="Logo" class="logo">
        <h1>Dairy Shed Hygiene Checklist</h1>
        
        <form id="hygiene-checklist-form">
            <!-- Your existing form code here... -->

            <button type="button" onclick="viewRecords()">View All Records</button>
        </form>
        <div class="version">Version 4.4</div>
    </div>

    <!-- Records Viewing Page -->
    <div id="record-container" class="record-container" style="display: none;">
        <h2>All Dairy Shed Hygiene Records</h2>
        <div id="record-list" class="record-list"></div>
        <button class="back-button" onclick="goBack()">Back to Checklist</button>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDr9nA44Kkej*****GUzbMDECI8cTFI",
            authDomain: "dairy-farm-record-system.firebaseapp.com",
            projectId: "dairy-farm-record-system",
            storageBucket: "dairy-farm-record-system.appspot.com",
            messagingSenderId: "422124188212",
            appId: "1:422124188212:web:1bd31bee8d6e91e301d061"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();

        // View all records
        function viewRecords() {
            document.querySelector('.container').style.display = 'none';
            document.getElementById('record-container').style.display = 'block';
            loadAllRecords();
        }

        // Load all dairy number folders from Firebase Storage
        async function loadAllRecords() {
            const recordList = document.getElementById('record-list');
            recordList.innerHTML = 'Loading...';

            try {
                // Create a reference to the "customers" folder in Firebase Storage
                const listRef = storage.ref().child('customers');
                console.log("Attempting to list items in the 'customers' folder...");

                // List all folders in the "customers" folder
                const result = await listRef.listAll();
                console.log("Successfully retrieved folders from 'customers' folder:", result);

                if (result.prefixes.length === 0) {
                    console.warn('No dairy folders found in the customers folder.');
                    recordList.innerHTML = 'No records found.';
                    return;
                }

                recordList.innerHTML = '';

                result.prefixes.forEach((folderRef) => {
                    console.log('Processing folder:', folderRef.name);
                    const listItem = document.createElement('a');
                    listItem.href = '#';
                    listItem.textContent = `Dairy Number: ${folderRef.name}`;

                    listItem.addEventListener('click', () => {
                        loadReports(folderRef);
                    });

                    recordList.appendChild(listItem);
                });

            } catch (error) {
                console.error('Error fetching dairy folders:', error);
                recordList.innerHTML = 'Error loading records.';
            }
        }

        // Load all reports from a selected dairy number folder
        async function loadReports(folderRef) {
            const recordList = document.getElementById('record-list');
            recordList.innerHTML = 'Loading reports...';

            try {
                // List all files in the selected dairy folder
                const result = await folderRef.listAll();
                console.log("Successfully retrieved reports from folder:", result);

                if (result.items.length === 0) {
                    console.warn('No reports found in this folder.');
                    recordList.innerHTML = 'No reports found.';
                    return;
                }

                recordList.innerHTML = '';

                result.items.forEach((itemRef) => {
                    console.log('Processing report:', itemRef.name);
                    const listItem = document.createElement('a');
                    listItem.href = '#';
                    listItem.textContent = itemRef.name;

                    listItem.addEventListener('click', async () => {
                        console.log(`Attempting to get download URL for: ${itemRef.fullPath}`);
                        try {
                            const url = await itemRef.getDownloadURL();
                            console.log('Download URL retrieved successfully:', url);
                            window.open(url, '_blank');
                        } catch (error) {
                            console.error('Error getting download URL:', error);
                        }
                    });

                    recordList.appendChild(listItem);
                });

            } catch (error) {
                console.error('Error fetching reports:', error);
                recordList.innerHTML = 'Error loading reports.';
            }
        }

        // Go back to the main form
        function goBack() {
            document.getElementById('record-container').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
        }
    </script>
</body>
</html>
